[colors]
# Transparency codes: https://gist.github.com/cristianmiranda/43d30c68e2cdd3d53887e30d0ae46bcc
background = #F2222D31
background-alt = #373B41
foreground = #C5C8C6
primary = #C5C8C6
secondary = #8ABEB7
alert = #A54242
disabled = #707880
;
; ADAPTA Colors
;
adapta-cyan = #00BCD4
adapta-red = #FF5252
adapta-yellow = #C9BC0E
adapta-lightgreen = #4DB6AC
adapta-green = #009688
