[margin]
for-modules = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0
wm-restack = generic

[section/base]
width = 100%
radius = 0
tray-scale = 1
tray-background = ${self.background}
