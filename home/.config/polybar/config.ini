ramp-capacity-1 = ï‰ƒ
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

bar-capacity-width = 10
