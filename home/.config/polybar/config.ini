[colors]
# Transparency codes: https://gist.github.com/cristianmiranda/43d30c68e2cdd3d53887e30d0ae46bcc
background = #F2222D31
background-alt = #373B41
foreground = #C5C8C6
primary = #C5C8C6
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[section/base]
width = 100%
radius = 0
tray-scale = 1
tray-background = ${self.background}
;tray-offset-y = 0

background = ${colors.background}
foreground = ${colors.foreground}
font-0 = FiraCode Nerd Font:size=11;3
font-1 = Noto Color Emoji:scale=11;3
font-2 = FiraCode Nerd Font:size=13;3
font-3 = FiraCode Nerd Font:size=15;3
font-4 = FiraCode Nerd Font:size=9;3
font-5 = FiraCode Nerd Font:size=11;3

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

modules-left = logo i3 sxhkd-ipc hotkeys-ipc spotify-now-playing 
modules-center =
modules-right = dolarblue dozer microphone pulseaudio-control-output cpu memory battery weather custom-date trayseparator spotify owl thunderbird github vpn packages dunst trayseparator

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

[bar/asus]
inherit = section/base
height = 24pt
monitor = ${env:MONITOR:}
tray-position = ${env:TRAY_POS:}
dpi = 96

[bar/laptop]
inherit = section/base
height = 24pt
dpi = 192
tray-position = right
tray-maxsize = 35

[bar/virtual]
inherit = section/base
height = 24pt
dpi = 96
tray-position = right

;
; MODULES
;

[module/i3]
type = internal/i3

index-sort = true
wrapping-scroll = false
fuzzy-match = true
enable-scroll = true
enable-click = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = #FFFFFF
label-mode-background = #A54242

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-active = %index%
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background}
label-active-underline = ${colors.primary}
label-active-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-underline = ${colors.disabled}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-unfocused = %index%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-visible = %index%
label-visible-underline = ${colors.primary}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %index%
label-urgent-foreground = #ffffff
label-urgent-background = #A54242
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio-control-output]
type = custom/script
tail = true
label-foreground = ${colors.foreground}
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.description" --node-nickname "*CalDigit*:CalDigit" --node-nickname "*HiFi__hw_sof*: " --node-nickname "*bluez*:󰋋 " --node-nickname "*hdmi*: " --format '$NODE_NICKNAME %{T6} ${VOL_LEVEL}%%{T-}' listen
# click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
# click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-node
# scroll-up = pulseaudio-control --volume-max 130 up
# scroll-down = pulseaudio-control --volume-max 130 down

[module/microphone]
type = custom/script
interval = 2
format = <label>
label = "%output%"
exec = .config/polybar/scripts/mic-status

