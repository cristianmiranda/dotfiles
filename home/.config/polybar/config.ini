[module/memory]
type = internal/memory
interval = 2X
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
interval = 10
full-at = 98

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/custom-date]
type = custom/script
exec = date '+%d/%m/%Y %H:%M:%S'
interval = 1
label = %output%
label-foreground = ${colors.primary}
format-prefix = " "
format-foreground = ${colors.foreground}
format-prefix-foreground = ${colors.foreground}
format-underline = #7F69A4
click-left = "firefox --new-window https://calendar.google.com/"

;
; Custom scripts
;

[module/trayseparator]
type = custom/text
interval = 1800
format = <label>
content = ""
content-padding = 0

[module/dozer]
type = custom/script
interval = 1800
format = <label>
label = "%output%"
content-padding = 1
exec = .config/polybar/scripts/dozer
click-left = .config/polybar/scripts/dozer --toggle

[module/logo]
type = custom/script
interval = 1800
format = <label>
label = "%output%"
content-padding = 1
exec = .config/polybar/scripts/logo
click-left = "firefox -new-tab -url https://archlinux.org/ -new-tab -url https://forum.manjaro.org/c/announcements/stable-updates/"

[module/url-handler]
type = custom/script
interval = 5
format = <label>
label = "%output%"
label-padding = 0
exec = .config/polybar/scripts/url-handler

[module/weather]
type = custom/script
interval = 120
format = <label>
label = "%output%"
exec = .config/polybar/scripts/weather

[module/bandwidth]
type = custom/script
interval = 5
format = <label>
label = "%output%"
exec = INLABEL=" " OUTLABEL=" " .config/polybar/scripts/bandwidth
format-prefix-foreground = ${colors.foreground}

[module/vpn]
type = custom/script
interval = 10
format = <label>
label = "%output%"
exec = .config/polybar/scripts/vpn
click-left = alacritty --class i3FloatingWindow -e $HOME/bin/vpn --connect
click-right = alacritty --class i3FloatingWindow -e $HOME/bin/vpn --disconnect

[module/dunst]
type = custom/script
interval = 2
format = <label>
label = "%output%"
exec = .config/polybar/scripts/dunstctl
click-left = .config/polybar/scripts/dunstctl --toggle

[module/spotify]
type = custom/script
interval = 1
format = <label>
label-padding = 0
label = "%output%"
exec = .config/polybar/scripts/spotify
format-prefix-foreground = ${colors.foreground}
click-left = $HOME/bin/wm --go-to-by-class spotify > /dev/null

[module/spotify-now-playing]
type = custom/script
interval = 1
format-prefix = "%{T3}%{F#1db954}%{T-}%{F-}  "
format = <label>
exec = python .config/polybar/scripts/spotify-now-playing.py --font=5 -t 60 -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 
click-left = $HOME/bin/wm --go-to-by-class spotify > /dev/null

[module/packages]
type = custom/script
interval = 1800
format = <label>
label = "%output%"
label-padding = 0
exec = .config/polybar/scripts/packages

[module/owl]
type = custom/script
interval = 5
format = <label>
label = "%output%"
label-padding = 0
exec = .config/polybar/scripts/owl

[module/github]
type = custom/script
interval = 120
format = <label>
label = "%output%"
label-padding = 0
exec = .config/polybar/scripts/github
click-left = firefox-developer-edition https://github.com/notifications && $HOME/bin/wm --go-to-by-class firefoxdeveloperedition$ > /dev/null

[module/thunderbird]
type = custom/script
interval = 10
format = <label>
label = "%output%"
label-padding = 0
exec = .config/polybar/scripts/thunderbird
click-left = $HOME/bin/wm --go-to-by-class thunderbird > /dev/null

[module/dolarblue]
type = custom/script
interval = 120
format = <label>
label = "%output%"
label-padding = 0
exec = .config/polybar/scripts/dolar-blue
format-underline = #85bb65
click-left = "firefox --new-window https://docs.google.com/spreadsheets/d/1HokG7tsv0lLVINygCUhKXSydGVR06YKSNx0avGGKzZs/edit#gid=1630960479"
hidden = true

[module/sxhkd-ipc]
type = custom/ipc
format = <output>
format-padding = 0
hook-0 = echo "%{F#FF4747}%{F-}"
hook-1 = echo "%{F#A6E074}%{F-} "
initial = 2

[module/hotkeys-ipc]
type = custom/ipc
format = <output>
format-padding = 0
hook-0 = echo ""
hook-1 = echo "%{B#A54242}%{F#FFFFFF} $(cat /tmp/sxhkd-keychord.txt | sed 's/H//')%{F-} %{B-}"
initial = 1

