font-5 = FiraCode Nerd Font:size=11;3
font-6 = FiraCode Nerd Font:size=10;3

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

modules-left = logo i3 sxhkd-ipc hotkeys-ipc spotify-now-playing
modules-center =
modules-right = dolarblue openrouter dozer fs-root fs-home packages kernel asus-bios-version network dictation microphone pactl-audio brightness ups-voltage cpu-temperature cpu memory weather custom-date trayseparator owl spotify github thunderbird vpn do-not-disturb trayseparator

