- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # Link to self
    ~/dotfiles: "../."

    # Hidden directories
    ~/.config/:
      glob: true
      path: .config/*
      force: true
    ~/.local/share/figlet: .local/share/figlet
    ~/.local/share/fonts: .local/share/fonts
    ~/.screenlayout: .screenlayout
    ~/.ssh/scripts: .ssh/scripts
    ~/.ssh/config:
      path: .ssh/config
      force: true
    ~/.themes: .themes
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim

    # Regular directories
    ~/bin: bin
    ~/docker: docker
    ~/dots: dots
    ~/profiles: profiles
    ~/wallpapers: wallpapers

    # Hidden Files
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.gitconfig: .gitconfig
    ~/.gtkrc-xfce:
      path: .gtkrc-xfce
      force: true
    ~/.gvimrc: .gvimrc
    ~/.inputrc: .inputrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.spaceshiprc.zsh: .spaceshiprc.zsh
    ~/.ssh/authorized_keys: .ssh/authorized_keys
    ~/.vimrc: .vimrc
    ~/.xsession: .xsession
    ~/.xmodmap.apple: .xmodmap.apple
    ~/.xmodmap.macbook: .xmodmap.macbook
    ~/.Xresources: .Xresources
    ~/.Xresources.asus: .Xresources.asus
    ~/.Xresources.laptop: .Xresources.laptop
    ~/.zshrc:
      path: .zshrc
      force: true

- create:
    - ~/Documents/Work/Workspace
    - ~/Documents/Work/Workspace_LG
    - ~/Pictures/Screenshots
    - ~/logs

- shell:
    - [
        ln -sfn ~/.config/nvim-nvchad-custom ~/.config/nvim/lua/custom,
        Create link to custom NvChad configuration.
      ]
