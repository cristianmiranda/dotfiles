- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # Link to self
    ~/dotfiles: "../."

    # Hidden directories
    ~/.config/:
      glob: true
      path: .config/*
      force: true
    ~/.claude/CLAUDE.md: .claude/CLAUDE.md
    ~/.claude/settings.json: .claude/settings.json
    ~/.claude/commands: .claude/commands
    ~/.local/share/figlet: .local/share/figlet
    ~/.local/share/icons:
      path: .local/share/icons
      force: true
    ~/.local/share/applications/mimeapps.list: .local/share/applications/mimeapps.list
    ~/.local/share/applications/:
      glob: true
      path: .local/share/applications/*.desktop
    ~/.local/share/navi: .local/share/navi
    ~/.screenlayout: .screenlayout
    ~/.ssh/scripts: .ssh/scripts
    ~/.ssh/pems: .ssh/pems
    ~/.ssh/config:
      path: .ssh/config
      force: true
    ~/.switch: .switch
    ~/.tmux.conf: .tmux.conf

    # Regular directories
    ~/bin: bin
    ~/docker: docker
    ~/dots: dots
    ~/profiles: profiles
    ~/sounds: sounds

    # QUEMU GPU Passthrough battery mock file
    ~/quemu_battery_mock.dat: quemu_battery_mock.dat

    # Hidden Files
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.crontab: .crontab
    ~/.gitconfig: .gitconfig
    ~/.gtkrc-2.0.mine:
      path: .gtkrc-2.0.mine
      force: true
    ~/.gtkrc-xfce:
      path: .gtkrc-xfce
      force: true
    ~/.inputrc: .inputrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.secrets: .secrets
    ~/.spaceshiprc.zsh: .spaceshiprc.zsh
    ~/.ssh/authorized_keys: .ssh/authorized_keys
    ~/.hushlogin: .hushlogin
    ~/.xinitrc: .xinitrc
    ~/.xsession:
      path: .xsession
      force: true
    ~/.xmodmap.apple: .xmodmap.apple
    ~/.xmodmap.macbook: .xmodmap.macbook
    ~/.Xdbus: .Xdbus
    ~/.Xresources:
      path: .Xresources
      force: true
    ~/.Xresources.asus: .Xresources.asus
    ~/.Xresources.laptop: .Xresources.laptop
    ~/.zsh_plugins.txt: .zsh_plugins.txt
    ~/.zshrc:
      path: .zshrc
      force: true

- create:
    - ~/Documents/Work/Workspace
    - ~/Documents/Work/Workspace_LG
    - ~/Games
    - ~/Pictures/Screenshots
    - ~/logs
    - ~/logs/old
