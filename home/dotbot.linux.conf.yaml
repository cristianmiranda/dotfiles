- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # Link to self
    ~/dotfiles: "../."

    # Hidden directories
    ~/.config/:
      glob: true
      path: .config/*
      force: true
    ~/.local/share/fonts: .local/share/fonts
    ~/.local/share/icons:
      path: .local/share/icons
      force: true
    ~/.local/share/applications/mimeapps.list: .local/share/applications/mimeapps.list
    ~/.local/share/applications/:
      glob: true
      path: .local/share/applications/*.desktop
    ~/.local/share/navi: .local/share/navi
    ~/.screenlayout: .screenlayout
    ~/.ssh/config:
      path: .ssh/config
      force: true
    ~/.switch: .switch
    ~/.themes: .themes
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim

    # Regular directories
    ~/bin: bin
    ~/docker: docker
    ~/dots: dots
    ~/profiles: profiles
    ~/sounds: sounds
    ~/wallpapers: wallpapers

    # fzf
    ~/fzf: ../fzf
    ~/.fzf.bash: .fzf.bash
    ~/.fzf.zsh: .fzf.zsh

    # QUEMU GPU Passthrough battery mock file
    ~/quemu_battery_mock.dat: quemu_battery_mock.dat

    # Hidden Files
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.crontab: .crontab
    ~/.face: .face
    ~/.gitconfig: .gitconfig
    ~/.gtkrc-2.0.mine:
      path: .gtkrc-2.0.mine
      force: true
    ~/.gtkrc-xfce:
      path: .gtkrc-xfce
      force: true
    ~/.gvimrc: .gvimrc
    ~/.inputrc: .inputrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.secrets: .secrets
    ~/.spaceshiprc.zsh: .spaceshiprc.zsh
    ~/.ssh/authorized_keys: .ssh/authorized_keys
    ~/.vimrc: .vimrc
    ~/.xinitrc: .xinitrc
    ~/.xsession:
      path: .xsession
      force: true
    ~/.xmodmap.apple: .xmodmap.apple
    ~/.xmodmap.macbook: .xmodmap.macbook
    ~/.Xdbus: .Xdbus
    ~/.Xresources:
      path: .Xresources
      force: true
    ~/.Xresources.asus: .Xresources.asus
    ~/.Xresources.laptop: .Xresources.laptop
    ~/.zshrc:
      path: .zshrc
      force: true

- create:
    - ~/Documents/Work/Workspace
    - ~/Documents/Work/Workspace_LG
    - ~/Pictures/Screenshots
    - ~/logs
    - ~/Google Drive

- shell:
    # - [git update-index --assume-unchanged .config/xfce4/xfconf/xfce-perchannel-xml/thunar.xml, Ignoring changes on thunar.xml]
    - command: cd $HOME/fzf && bash $HOME/fzf/install --all
      description: Upgrading/Installing fzf
      stdin: true
      stdout: true
      stderr: true
      quiet: false
