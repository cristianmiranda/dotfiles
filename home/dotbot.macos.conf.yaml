- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # Link to self
    ~/dotfiles: "../."

    # Hidden directories
    ~/.config/:
      glob: true
      path: .config/*
      force: true
    ~/.gnupg/gpg-agent.conf:
      path: .gnupg/gpg-agent.conf
      force: true
    ~/Library/Application Support/navi:
      path: .local/share/navi
      force: true
    ~/.ssh/scripts: .ssh/scripts
    ~/.ssh/pems: .ssh/pems
    ~/.ssh/config:
      path: .ssh/config
      force: true

    # Regular directories
    ~/bin: bin
    ~/docker: docker
    ~/dots: dots
    ~/profiles: profiles

    # Hidden Files
    ~/.bash_profile:
      path: .bash_profile
      force: true
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.gitconfig: .gitconfig
    ~/.gvimrc: .gvimrc
    ~/.inputrc: .inputrc
    ~/.spaceshiprc.zsh: .spaceshiprc.zsh
    ~/.ssh/authorized_keys: .ssh/authorized_keys
    ~/.tmux.conf: .tmux.conf
    ~/.zsh_plugins.txt: .zsh_plugins.txt
    ~/.zshrc:
      path: .zshrc
      force: true

- create:
    - ~/Documents/Work/Workspace
    - ~/Documents/Work/Workspace_LG
    - ~/Pictures/Screenshots
    - ~/logs

- shell:
    - [
        git update-index --assume-unchanged .config/flameshot/flameshot.ini,
        Ignoring changes on Flameshot config,
      ]
